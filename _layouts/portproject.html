---
<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    <!-- {% include header.html %} -->
    <div class="fade-overlay"></div>
    <div class="portfolio-container">
        <div class="portfolio-title">
            <h1> {{ page.title }}</h1>
        </div>
        <div class="portfolio-quick-info-container">
            <div class="portfolio-position-list">
                <h3>Responsibilities</h3>
                <p>{{  page.positions  }}</p>
            </div>
            <div>
                <img src="../{{ page.thumbnail }}"></img>
            </div>
            <div>
                <h3> Relevant Links</h3>
                {% if page.itch %}
                <a href="{{  page.itch }}">Itch</a>
                {% endif %}
                {% if page.codebase %}
                <p></p><a href="{{  page.codebase }}">To Code</a>
                {% endif %}
            </div>
        </div>
        <div class="fivegap"></div>
        <article>
            <div class="portfolio-content">
                {{ content }}
            </div>
        </article>
        {% include footer.html %}
    </div>
    
</body>
</html>
